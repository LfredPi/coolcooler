<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOL COOLER - Professional Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #002244, #0055AA);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .cooler-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    .header {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }
.floating-image {
  position: absolute;
  width: 50px;
  opacity: 0.8;
  animation: float 8s ease-in-out infinite alternate, drift 12s ease-in-out infinite alternate;
}

@keyframes float {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(30px, -20px) rotate(10deg);
  }
  50% {
    transform: translate(-20px, 30px) rotate(-10deg);
  }
  75% {
    transform: translate(-30px, -10px) rotate(5deg);
  }
  100% {
    transform: translate(0, 0) rotate(0deg);
  }
}

@keyframes drift {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(15px);
  }
  100% {
    transform: translateY(0);
  }
}

}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome to COOL COOLER</div>
    <img src="https://github.com/LfredPi/coolcooler/blob/main/COOLCOOLER.jpg?raw=true" alt="Cool Cooler" class="cooler-image">
    <div class="description">
      The coolest place to find the best coolers in the market. We provide top-tier cooling solutions for every need.
    </div>
    <div class="coolcooler-text" style="font-size: 24px; font-weight: bold;">$COOLCOOLER</div>
  </div>
  <div class="footer">&copy; 2025 COOL COOLER Inc. All rights reserved.</div>
  <script>
<script>
  const numImages = 10; // Number of floating images
  const imageUrl = "https://raw.githubusercontent.com/yourusername/coolcooler/main/floating-image.png"; // Your floating image URL

  for (let i = 0; i < numImages; i++) {
    const img = document.createElement('img');
    img.src = imageUrl;
    img.className = 'floating-image';

    // Random position
    img.style.top = Math.random() * window.innerHeight + 'px';
    img.style.left = Math.random() * window.innerWidth + 'px';

    // Random animation duration and delay
    const floatDuration = (8 + Math.random() * 5) + 's'; // Between 8s and 13s
    const driftDuration = (12 + Math.random() * 5) + 's'; // Between 12s and 17s
    const delay = Math.random() * 5 + 's'; // Up to 5s delay

    img.style.animation = `float ${floatDuration} ease-in-out infinite alternate,
                           drift ${driftDuration} ease-in-out infinite alternate`;
    img.style.animationDelay = delay;

    document.body.appendChild(img);
  }
</script>

</body>
  
</html>
